<!DOCTYPE html>
<html>
<head>
	<title>Sign up and Sign in Form</title>
	<style>
		body {
			background-color: #f1f1f1;
		}

		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			animation: slide-up 1s ease;
		}

		label {
			margin-bottom: 10px;
			font-weight: bold;
			color: #555;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.2s ease;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		@keyframes slide-up {
			from {
				transform: translateY(50px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="header">
		Sign Up Form
	</div>
	<div class="container">
		<!-- Sign up Form -->
		<form>
			<h2>Sign up</h2>
			<label for="fullname">Full name:</label>
			<input type="text" id="fullname" name="fullname" required>

			<label for="email">Email address:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Sign up">
		</form>

		<!-- Sign in Form -->
		<form>
			<h2>Sign in</h2>
			<label for="signin_email">Email address:</label>
			<input type="email" id="signin_email" name="signin_email" required>

			<label for="signin_password">Password:</label>
			<input type="password" id="signin_password" name="signin_password" required>

			<input type="submit" value="Sign in">
		</form>
	</div>
</body>
</html>
